<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Grocery Bagger</title>
    <script src="dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	var config = {

		type: Phaser.AUTO,
		width: 800,
		height: 600,
		physics: {
			default: 'arcade',
			arcade: {
				//gravity: { y: 300 },
				debug: true,
				fps: 130
			}

		},
		scene: {

			preload: preload,
			create: create,
			update: update

		}

	};

//Globals
var score = 0;
var scoreText;

var platforms;
var player;
var cursors;
var stars;

var bombs;

var game = new Phaser.Game(config);
var gameOver;
var iteration = 0;
// END Globals

function preload()
{

	this.load.image('sky','assets/sky.png');
	this.load.image('ground','assets/platform.png');
	this.load.image('star','assets/star.png');
	this.load.image('bomb','assets/bomb.png');
	this.load.spritesheet('dude','assets/dude.png',{ frameWidth: 32, frameHeight: 48 });
}

function create()
{

	this.add.image(400,300, 'sky');
	scoreText = this.add.text(16,16, 'Score: 0', { fontSize: '32px', fill: '#000' });

	// Platforms	
	platforms = this.physics.add.staticGroup();

	platforms.create(400,568, 'ground', {immovable: true}).setScale(2).refreshBody();

	// Player Character

	ground = this.add.sprite(400, 300, 'dude2');
	player = this.physics.add.sprite(400, -200, 'dude');
	player.disableBody();

	player2 = this.physics.add.sprite(400, -200, 'dude');
	player2.disableBody();

	this.physics.accelerateToObject(player, ground, 60, 300, 300);
	this.physics.accelerateToObject(player2, ground, 60, 300, 300);

	controlledPlayer = player;

	spawnNextPlayable();

	this.physics.add.collider(player, platforms, hitPlatform, null, this);
	this.physics.add.collider(player2, platforms, hitPlatform, null, this);

	this.physics.add.collider(player, player2, hitPlatform, null, this);
	cursors = this.input.keyboard.createCursorKeys();


	players = this.physics.add.group();
	this.physics.add.collider(players, platforms, hitPlatform, null, this);



}

function update()
{

	cursorKeyInputHandler();

}

function cursorKeyInputHandler() {

	if (cursors.left.isDown)
	{
		controlledPlayer.setPosition(controlledPlayer.x - 10, controlledPlayer.y);
	}
	else if (cursors.right.isDown)
	{
		controlledPlayer.setPosition(controlledPlayer.x + 10, controlledPlayer.y);
	}
	else if (cursors.down.isDown)
	{
		controlledPlayer.setPosition(controlledPlayer.x, controlledPlayer.y + 10);
	}	
	else
	{
		controlledPlayer.setVelocityX(0);
	}

}


function starHitStar(star1, star2)
{
 	star1.body.stop();
 	star2.body.stop();
}

function hitPlatform(player, platform)
{
	spawnNextPlayable();
	player.setVelocityY(0);
	player.body.stop();

	//platform.setVelocityY(0);
	platform.body.stop();
}

function spawnNextPlayable()
{

	if (iteration == 0) 
	{
		player.enableBody();
		iteration++;
		console.log("iteration: " + iteration);

	} else if (iteration == 1)
	{
		console.log("iteration: " + iteration);
		console.log("Spwan the next one?");
		player2.enableBody();
		controlledPlayer = player2;
		iteration++;

	} else 
	{
		console.log("Nothing left to Iterate?");
	}

}


</script>

</body>
</html>
